<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="c-formContainer">
  <div class="c-welcome">Welcome aboard!</div>

  <form class="c-form" th:action="@{/register}" method="post" th:object="${user}">
    <div class="c-form__group" id="step-email">
      <input type="email" th:field="*{email}" class="c-form__input" placeholder="Enter your email" required>
      <button type="button" class="c-form__next">Next</button>
    </div>

    <div class="c-form__group" id="step-password" style="display:none;">
      <input type="password" th:field="*{password}" class="c-form__input" placeholder="Create your password" required>
      <button type="submit" class="c-form__submit">Register</button>
    </div>
  </form>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
