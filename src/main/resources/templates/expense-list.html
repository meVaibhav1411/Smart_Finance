<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Your Expenses</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Category</th>
                <th>Note</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.category}">Category</td>
                <td th:text="${expense.note}">Note</td>
                <td th:text="${expense.amount}">100</td>
                <td th:text="${expense.date}">2025-06-24</td>
                <td>
                    <a th:href="@{'/expense/delete/' + ${expense.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this expense?');">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
