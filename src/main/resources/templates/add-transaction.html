<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2>Add Transaction</h2>
        <form th:action="@{/transactions/add}" th:object="${transaction}" method="post">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" step="0.01" th:field="*{amount}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" th:field="*{type}" class="form-select" required>
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
